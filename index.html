<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - [Ton Prénom]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    .typewriter {
      border-right: 2px solid #333; /* curseur */
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1><span class="typewriter"></span></h1>

  <script>
    const phrases = [
      "Bienvenue,",
      "Je suis [Ton prénom]",
      "Développeur passionné",
      "Créatif & motivé"
    ];

    let i = 0;      // phrase en cours
    let j = 0;      // position de la lettre
    let currentPhrase = [];
    let isDeleting = false;
    let isEnd = false;

    function loop() {
      isEnd = false;
      document.querySelector(".typewriter").innerHTML = currentPhrase.join("");

      if (i < phrases.length) {

        if (!isDeleting && j <= phrases[i].length) {
          currentPhrase.push(phrases[i][j]);
          j++;
        }

        if (isDeleting && j <= phrases[i].length) {
          currentPhrase.pop();
          j--;
        }

        if (j == phrases[i].length) {
          isEnd = true;
          isDeleting = true;
        }

        if (isDeleting && j === 0) {
          currentPhrase = [];
          isDeleting = false;
          i++;
          if (i === phrases.length) {
            i = 0;
          }
        }
      }

      const speed = isEnd ? 1500 : isDeleting ? 50 : 100;
      setTimeout(loop, speed);
    }

    loop();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - [Ton Prénom]</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      color: #333;
      border-right: 2px solid #333; /* curseur */
      white-space: nowrap;
      overflow: hidden;
      width: 0; /* commence invisible */
      animation: typing 4s steps(30, end) forwards, blink 0.7s infinite;
    }

    /* Animation d'écriture */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Animation du curseur qui clignote */
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <h1>Bienvenue, je suis [Ton prénom]</h1>
</body>
</html>

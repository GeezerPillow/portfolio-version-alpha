<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Nathan VANATHATHAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      color: #333;
      display: flex;
      align-items: center;
    }

    .typewriter {
      border-right: 2px solid #333; /* curseur clignotant */
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      margin-left: 5px; /* espace après "Bienvenue, je suis" */
    }
  </style>
</head>
<body>
  <h1>Bienvenue, je suis<span class="typewriter"></span></h1>

  <script>
    const phrases = [
      "Étudiant à l’EPITA !",
      "Nathan VANATHATHAN"
    ];

    const element = document.querySelector(".typewriter");
    let i = 0;      // phrase en cours
    let j = 0;      // position lettre
    let current = [];
    let isDeleting = false;

    function type() {
      element.innerHTML = current.join("");

      if (!isDeleting && j < phrases[i].length) {
        current.push(phrases[i][j]);
        j++;
        setTimeout(type, 100);
      } 
      else if (!isDeleting && j === phrases[i].length) {
        // Petite pause avant d’effacer la première phrase
        if (i === 0) {
          setTimeout(() => { isDeleting = true; type(); }, 1500);
        }
      } 
      else if (isDeleting && j > 0) {
        current.pop();
        j--;
        setTimeout(type, 50);
      } 
      else if (isDeleting && j === 0) {
        isDeleting = false;
        i++;
        type();
      }
    }

    type();
  </script>
</body>
</html>
